        <div class="h-full px-3 pb-4 overflow-y-auto bg-dark dark:bg-blue-950">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-blue-900 group">
