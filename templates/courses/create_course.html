{% extends "base.html" %}


{% block content %}

<div class="bg-blue-950 mt-14 p-4 rounded-lg">
    <h1 class="font-bold text-3xl mb-3 ml-3 text-white">Create Course</h1>
    <form method="post" class="flex flex-col">
        {% csrf_token %}
        {{ form.title }}
        {{ form.summary }}
        <button class="bg-gray-900 hover:bg-green-400 text-white font-bold py-2 px-4 rounded mx-4 mt-4" type="submit">Create Course</button>
    </form>
</div>

{% endblock %}
