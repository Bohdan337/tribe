{% extends 'base.html' %}

{% block content %}

<div class="text-white p-4 bg-blue-950 mt-14 rounded-lg">
    <h2 class="font-bold text-3xl m-12">User Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="student_signup">Sign Up as Student</button>
        <button type="submit" name="teacher_signup">Sign Up as Teacher</button>
    </form>
</div>

{% endblock %}
