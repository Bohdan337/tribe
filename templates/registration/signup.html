{% load static %}
{% load tailwind_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    <title>Document</title>
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="text-white p-4 bg-blue-950 rounded-lg">
        <p class="font-bold text-3xl mb-3 ml-3">Sign Up</p>
        <form method="post" class="form flex flex-col">
            {% csrf_token %}

            <div class="flex flex-row">
                {{ form.name }}
                {{ form.surname }}
            </div>
            <div class="flex flex-col">
            {{ form.email }}
            {{ form.password }}
            {{ form.password2 }}
            </div>
            
            <button type="submit" name="student_signup"
                class="bg-gray-900 hover:bg-green-400 text-white font-bold py-2 px-4 rounded mx-4 mt-4">
                Signup
            </button>
        </form>
    </div>
</body>

</html>
