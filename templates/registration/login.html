{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post" class="form flex flex-col" style="margin-top: 40px;"  action="{% url 'login' %}">
        {% csrf_token %}
        <div class="flex flex-col" style="max-width: 250px; max-height: 500px; background-color: gray;">
            {{ form.username }}
            {{ form.password }}
            {{ form.captcha }}

            <button type="submit" class="bg-gray-900 hover:bg-green-400 text-white font-bold py-2 px-4 rounded mx-4 mt-4">
                Login
            </button>
        </div>
        
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock %}
